name: JasonDB
version: "0.1.2"
author: William Henderson <william-henderson@outlook.com>
about: A JSON-Based Database Management System for the Web
args:
    - DATABASE:
        about: Specify the database file to load
        value_name: DATABASE
        takes_value: true
        required: true
        index: 1
    - no-tcp:
        long: no-tcp
        about: Disable TCP listener so the database is only accessible via WebSocket
    - no-ws:
        long: no-ws
        about: Disable WebSocket listener so the database is only accessible via TCP
    - tcp-port:
        short: p
        long: tcp-port
        about: Port to bind the TCP listener to, defaults to 1337
        takes_value: true
    - ws-port:
        short: w
        long: ws-port
        about: Port to bind the WebSocket listener to, defaults to 1338
        takes_value: true
    - cert:
        short: c
        long: cert
        about: Path to TLS certificate generated by mkcert
        takes_value: true
    - key:
        short: k
        long: key
        about: Key to TLS certificate generated by mkcert, defaults to "changeit"
        takes_value: true
    - interval:
        short: i
        long: interval
        about: Number of seconds between saving the database to disk, defaults to 0 (continuous)
        takes_value: true
    - quiet:
        short: q
        long: quiet
        about: Whether to suppress informative messages, recommended for large projects
    - logfile:
        short: l
        long: log
        about: Path to a log file
        takes_value: true
subcommands:
    - create:
        about: Creates a new database with the given name
        version: "0.1.0"
        author: William Henderson <william-henderson@outlook.com>
        args:
            - name:
                about: Name of the database to create
                required: true
                index: 1
    - extract:
        about: Extracts a database into a directory
        version: "0.1.0"
        author: William Henderson <william-henderson@outlook.com>
        args:
            - path:
                about: Name of the database to extract
                required: true
                index: 1